name: Build MCL

on:
  workflow_dispatch:
    inputs:
      ref:
        description: MCL repo ref
        required: true
        default: master
        type: string
      create-pr:
        description: Create a pull request
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

env:
  RETENTION: 7

jobs:
  

  build-windows:
    name: Windows build
    strategy:
      matrix:
        arch: [arm64]
    runs-on: windows-latest
    steps:
      - name: Check out mcl repository
        uses: actions/checkout@v4
        with:
          repository: rubo/mcl
          ref: test/master

      - name: Build
        run: |
          # mv CMakeLists.txt CMakeLists.txt.bak
          # mv CMakeLists-arm64.txt CMakeLists.txt

          cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE="cmake/arm64-windows-toolchain.cmake" -DARM64_CROSS=ON
          cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-${{ matrix.arch }}
          path: build/bin/release/mcl.dll
          retention-days: ${{ env.RETENTION }}
          if-no-files-found: error

  create-pr:
    name: Create a pull request
    needs: [build-windows]
    runs-on: windows-11-arm
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: src/Nethermind.MclBindings/runtimes

      - name: Move artifacts
        working-directory: src/Nethermind.MclBindings/runtimes
        run: |
          $destDir = "win-arm64/native"
          if (!(Test-Path $destDir)) { New-Item -ItemType Directory -Path $destDir }
          
          Move-Item -Force win-arm64/mcl.dll win-arm64/native/mcl.dll

      - name: Test
        working-directory: src/Nethermind.MclBindings.Tests
        run: |
          dotnet run -c release -- --filter-class "Nethermind.MclBindings.Tests.VersionTest"
          dotnet run -c release -- --filter-class "Nethermind.MclBindings.Tests.BN254Tests"
          dotnet run -c release -- --filter-class "Nethermind.MclBindings.Tests.Bls12_381Tests"
          
      
