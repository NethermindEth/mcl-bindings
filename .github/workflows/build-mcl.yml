name: Build MCL

on:
  push:
    branches: [test/build]  
  workflow_dispatch:
    inputs:
      ref:
        description: MCL repo ref
        required: true
        default: master
        type: string
      create-pr:
        description: Create a pull request
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

env:
  RETENTION: 7

jobs:
  

  

  build-windows:
    name: Windows build
    strategy:
      matrix:
        arch: [x64]
    runs-on: ${{ matrix.arch == 'arm64' && 'windows-11-arm' || 'windows-latest' }}
    steps:
      - name: Check out mcl repository
        uses: actions/checkout@v5
        with:
          repository: herumi/mcl
          ref: dev

      - name: Build
        shell: cmd
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }}
          cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-${{ matrix.arch }}
          path: build/bin/release/mcl.dll
          retention-days: ${{ env.RETENTION }}
          if-no-files-found: error

